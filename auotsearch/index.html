<!DOCTYPE html>
<html>
 <head>
  <title>Webslesson Tutorial | Search HTML Table Data by using JQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
      body{
        background-color: #07B9E9;

    }
        #result {
     position: absolute;
     width: 100%;
     max-width:870px;
     cursor: pointer;
     overflow-y: auto;
     max-height: 400px;
     box-sizing: border-box;
     z-index: 1001;
    }
    .link-class:hover{
     background-color:#0EBAEA;
    }
  </style>
 </head>
 <body>
    <br /><br/>
    <div class="container" style="width:900px;">
      <div class="heading" style="color: white;">
     <h1 align="center">JSON Live Data Search using Ajax JQuery</h1>
      </div>
     <br /><br />
     <div align="center">
      <input type="text" name="search" id="search" placeholder="Search Employee Details" class="form-control" />
     </div>
     <ul class="list-group" id="result"></ul>
     <br />
    </div>
 </body>
</html>

<script>
$(document).ready(function(){
  var i=0;
 $.ajaxSetup({ cache: false });
 $('#search').keyup(function(){
  $('#result').html('');
  $('#state').val('');
  var searchField = $('#search').val();
  var expression = new RegExp(searchField, "i");
  $.getJSON('data.json', function(data) {
   $.each(data, function(key, value){
    if (value.name.search(expression) != -1 || value.location.search(expression) != -1)
    {
      i++;
     $('#result').append('<li class="list-group-item link-class" id="'+i+'" ><img src="'+value.image+'" height="40" width="40" class="img-thumbnail" /> '+value.name+' | <span class="text-muted">'+value.location+'</span></li>');
    }
   });   
  });
 });
 
 $("#i").click(function(){
  alert("The paragraph was clicked.");
}); 
});
</script>
